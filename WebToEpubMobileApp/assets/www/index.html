<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebToEpub - Convert Web Novels to EPUB</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-book-open"></i>
                <h1>WebToEpub</h1>
            </div>
            <p class="subtitle">Convert web novels and stories to EPUB format</p>
        </header>

        <main class="main-content">
            <!-- Input Section -->
            <section class="input-section">
                <div class="form-group">
                    <label for="startingUrl">Starting URL:</label>
                    <div class="url-input-group">
                        <input type="url" id="startingUrl"
                            placeholder="Enter the URL of the first chapter or story page">
                        <button id="loadAndAnalyse" class="btn btn-primary">
                            <i class="fas fa-search"></i> Load & Analyze
                        </button>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" placeholder="Story title">
                    </div>
                    <div class="form-group">
                        <label for="author">Author:</label>
                        <input type="text" id="author" placeholder="Author name">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="language">Language:</label>
                        <input type="text" id="language" placeholder="en" value="en">
                    </div>
                    <div class="form-group">
                        <label for="filename">Filename:</label>
                        <input type="text" id="filename" placeholder="epub-filename">
                    </div>
                </div>

                <div class="form-group">
                    <label for="coverImageUrl">Cover Image URL:</label>
                    <div class="cover-input-group">
                        <input type="url" id="coverImageUrl" placeholder="Optional cover image URL">
                        <button id="clearCover" class="btn btn-secondary">Clear</button>
                    </div>
                    <div id="coverPreview" class="cover-preview" style="display: none;">
                        <img id="coverPreviewImg" alt="Cover preview">
                    </div>
                </div>
            </section>

            <!-- Advanced Options Section -->
            <section class="advanced-section">
                <button id="toggleAdvanced" class="btn btn-outline">
                    <i class="fas fa-cog"></i> Advanced Options
                </button>
                <div id="advancedOptions" class="advanced-options" style="display: none;">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="subject">Subject:</label>
                            <input type="text" id="subject" placeholder="Story subject/tags">
                        </div>
                        <div class="form-group">
                            <label for="description">Description:</label>
                            <textarea id="description" placeholder="Story description"></textarea>
                        </div>
                    </div>

                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="removeAuthorNotes">
                            <span>Remove author notes</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="removeChapterNumbers">
                            <span>Remove chapter numbers</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="removeOriginal">
                            <span>Remove original text (keep translation only)</span>
                        </label>
                    </div>
                </div>
            </section>

            <!-- Chapters Section -->
            <section id="chaptersSection" class="chapters-section" style="display: none;">
                <h3>Chapters</h3>
                <div class="chapters-controls">
                    <button id="selectAllChapters" class="btn btn-secondary">Select All</button>
                    <button id="deselectAllChapters" class="btn btn-secondary">Deselect All</button>
                    <span id="chapterCount">0 chapters selected</span>
                </div>
                <div id="chaptersList" class="chapters-list">
                    <!-- Chapters will be populated here -->
                </div>
            </section>

            <!-- Progress Section -->
            <section class="progress-section">
                <button id="packEpub" class="btn btn-success" disabled>
                    <i class="fas fa-download"></i> Generate EPUB
                </button>
                <div id="progressContainer" class="progress-container" style="display: none;">
                    <div class="progress-bar">
                        <div id="progressBar" class="progress-fill"></div>
                    </div>
                    <div id="progressText" class="progress-text">0%</div>
                </div>
            </section>

            <!-- Error Section -->
            <section id="errorSection" class="error-section" style="display: none;">
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span id="errorText"></span>
                </div>
                <button id="errorClose" class="btn btn-secondary">Close</button>
            </section>
        </main>

        <!-- Scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/parser.js"></script>
        <script src="js/epub-generator.js"></script>
        <script src="js/app.js"></script>
</body>

</html>
